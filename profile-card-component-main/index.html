<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg-images">
    <img class="bg-bottom" src="./images/bg-pattern-bottom.svg" alt="pattern-bottom">
    <img class="bg-top" src="./images/bg-pattern-top.svg" alt="pattern-top">
  </div>
  <main class="container">
    <img class="hero-image" src="./images/bg-pattern-card.svg" alt="bg-pattern-card">
    <div class="profile">
      <img class="img-profile" src="./images/image-victor.jpg" alt="victor">
      <h1 class="title">Victor Crest<span>26</span>
      <p class="bio">London</p>
    </div>
    <footer class="footer">
      <ul class="list-footer">
        <li class="list-item">
          <h2 class="list-item-title">80K</h2>
          <p class="list-item-description">Followers</p>
        </li>
        <li class="list-item">
          <h2 class="list-item-title">803K</h2>
          <p class="list-item-description">Likes</p>
        </li>
        <li class="list-item">
          <h2 class="list-title-title">1.4K</h2>
          <p class="list-item-description">Photos</p>
        </li>
      </ul>
    </footer>
  </main>
</body>
</html>
